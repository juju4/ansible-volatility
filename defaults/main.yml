---

volatility_installdir: /usr/local/share/volatility
volatility_release: HEAD
#volatility_release: 2.5
volatility3beta_enable: false

## if empty, will install global
#volatility_virtualenv: ''
volatility_virtualenv: '/usr/local/env-volatility'
volatility_pip_pkg:
  - distorm3
## no libfuzzy package on centos?
#  - pyimpfuzzy

volatility_samples: false

volatility_scan: false
volatility_scan_profile: 'WinXPSP2x86'
volatility_scan_orchestrator_src: ''
volatility_scan_remote_path: '/usr/local/share/volatility/samples/stuxnet.vmem.zip'
volatility_scan_remote: yes
volatility_scan_unarchive: true
volatility_scan_file: 'stuxnet.vmem'
volatility_scan_outdir: '/tmp/stuxout'
volatility_scan_pull: false
volatility_scan_pulldir: tmp/
