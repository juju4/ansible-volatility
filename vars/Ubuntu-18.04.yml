---

python2_deps:
  - python
  - python-dev
  - python-pip
  - gcc
  - libfuzzy-dev
  - python-pil

python_deps:
  - git
  - python3
  - python3-dev
  - python3-pip
  - gcc
  - libfuzzy-dev
  - python3-pil
  - libssl-dev

python_bin: python3
pip_bin: pip3

unrar_pkg: 'unrar-free'

vol_bin_path: "/usr/local/bin/vol.py"

volatility3_pip_pkg:
  - pefile
  - yara-python

# volatility3 HEAD requires python >= 3.7
_volatility_release: 2.0.1
